# Cognitive Module Manifest v2.2
name: task-prioritizer
version: 2.2.0
responsibility: 根据紧急度、重要性和依赖关系对任务进行优先级排序

# 模块分级
tier: decision
schema_strictness: medium

# 明确排除项
excludes:
  - 执行任务
  - 分配任务给具体人员
  - 估算工时
  - 创建项目计划

# 运行时策略
policies:
  network: deny
  filesystem_write: deny
  side_effects: deny
  code_execution: deny

# 工具策略
tools:
  policy: deny_by_default
  allowed: []
  denied:
    - write_file
    - shell
    - network

# 溢出策略
overflow:
  enabled: true
  recoverable: true
  max_items: 5
  require_suggested_mapping: true

# Enum 策略
enums:
  strategy: extensible

# 失败契约
failure:
  contract: error_union
  partial_allowed: true
  must_return_error_schema: true

# 运行时要求
runtime_requirements:
  structured_output: true
  max_input_tokens: 8000
  preferred_capabilities:
    - json_mode

# IO Schemas
io:
  input: ./schema.json#/input
  data: ./schema.json#/data
  meta: ./schema.json#/meta
  error: ./schema.json#/error

# 兼容性配置
compat:
  accepts_v21_payload: true
  runtime_auto_wrap: true
  schema_output_alias: data

# 约束（向后兼容）
constraints:
  no_network: true
  no_side_effects: true
  no_inventing_data: true
  require_confidence: true
  require_rationale: true
