# Cognitive Module Manifest v2.2
name: product-analyzer
version: 2.2.0
responsibility: 分析产品需求并调用 UI 规范生成器

# 模块分级 - exploration 因为涉及需求分析和创意
tier: exploration
schema_strictness: low

# 明确排除项
excludes:
  - 直接生成代码
  - 选择技术栈

# 运行时策略
policies:
  network: deny
  filesystem_write: deny
  side_effects: deny

# 工具策略
tools:
  policy: deny_by_default
  allowed: []
  denied:
    - write_file
    - shell
    - network

# 子代理配置
context: fork  # 隔离执行，子模块有独立上下文

# 溢出策略
overflow:
  enabled: true
  recoverable: true
  max_items: 10
  require_suggested_mapping: false

# Enum 策略
enums:
  strategy: extensible

# 失败契约
failure:
  contract: error_union
  partial_allowed: true
  must_return_error_schema: true

# 运行时要求
runtime_requirements:
  structured_output: true
  max_input_tokens: 16000
  preferred_capabilities:
    - json_mode
    - long_context

# IO Schemas
io:
  input: ./schema.json#/input
  data: ./schema.json#/data
  meta: ./schema.json#/meta
  error: ./schema.json#/error

# 兼容性配置
compat:
  accepts_v21_payload: true
  runtime_auto_wrap: true
  schema_output_alias: data

# 约束（向后兼容）
constraints:
  no_network: true
  no_side_effects: true
