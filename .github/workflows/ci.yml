name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Validate JSON Schemas and Test Vectors
  validate-schemas:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install jsonschema
        run: pip install jsonschema

      - name: Validate response-envelope.schema.json
        run: |
          python -c "
          import json
          import jsonschema
          with open('spec/response-envelope.schema.json') as f:
              schema = json.load(f)
          jsonschema.Draft7Validator.check_schema(schema)
          print('✅ response-envelope.schema.json is valid')
          "

      - name: Validate module.yaml.schema.json
        run: |
          python -c "
          import json
          import jsonschema
          with open('spec/module.yaml.schema.json') as f:
              schema = json.load(f)
          jsonschema.Draft7Validator.check_schema(schema)
          print('✅ module.yaml.schema.json is valid')
          "

      - name: Run test vector validation
        run: |
          python scripts/validate-test-vectors.py --level 3 --verbose

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install pytest pytest-cov jsonschema pyyaml typer rich
          pip install .

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short

      - name: Run tests with coverage
        if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
        run: |
          pytest tests/ --cov=src/cognitive --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run Ruff linter
        run: |
          ruff check src/ tests/ --output-format=github || true

  validate-modules:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install package
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install jsonschema pyyaml typer rich
          pip install .

      - name: Validate all modules
        run: |
          cogn list
          cogn validate ui-spec-generator || true
          cogn validate code-reviewer || true
          cogn validate task-prioritizer || true
          cogn validate api-designer || true
